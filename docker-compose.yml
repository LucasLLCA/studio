version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SEI_API_BASE_URL=${NEXT_PUBLIC_SEI_API_BASE_URL:-https://api.sei.pi.gov.br/v1}
      - NEXT_PUBLIC_SUMMARY_API_BASE_URL=${NEXT_PUBLIC_SUMMARY_API_BASE_URL:-https://api.sei.agentes.sead.pi.gov.br}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3050', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
